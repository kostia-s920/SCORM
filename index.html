<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Додайте ці рядки у <head> вашого HTML -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORM Конвертер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .converter-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SCORM Конвертер</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="converter-section">
                    <h2>HTML → SCORM</h2>
                    <p>Конвертація HTML файлу в SCORM пакет.</p>
                    <div class="mb-3">
                        <label for="htmlFile" class="form-label">Виберіть HTML файл:</label>
                        <input class="form-control" type="file" id="htmlFile" accept=".html,.htm">
                    </div>
                    <div class="mb-3">
                        <label for="htmlTitle" class="form-label">Назва курсу:</label>
                        <input type="text" class="form-control" id="htmlTitle" placeholder="Введіть назву курсу">
                    </div>
                    <button type="button" class="btn btn-primary" id="convertHtmlBtn">Конвертувати HTML</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="converter-section">
                    <h2>PDF → SCORM</h2>
                    <p>Конвертація PDF файлу в SCORM пакет.</p>
                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">Виберіть PDF файл:</label>
                        <input class="form-control" type="file" id="pdfFile" accept=".pdf">
                    </div>
                    <div class="mb-3">
                        <label for="pdfTitle" class="form-label">Назва курсу:</label>
                        <input type="text" class="form-control" id="pdfTitle" placeholder="Введіть назву курсу">
                    </div>
                    <button type="button" class="btn btn-primary" id="convertPdfBtn">Конвертувати PDF</button>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="converter-section">
                    <h2>Статус конвертації</h2>
                    <div class="mb-3">
                        <div class="progress" style="height: 25px;">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                    <div id="statusOutput" class="alert alert-info">Готовий до конвертації файлів.</div>
                    <div id="downloadContainer" class="mt-3" style="display:none;">
                        <a id="downloadLink" class="btn btn-success" href="#" download>Завантажити SCORM пакет</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Поки що це заглушка - реальну логіку додамо пізніше
            document.getElementById('convertHtmlBtn').addEventListener('click', function() {
                const statusOutput = document.getElementById('statusOutput');
                statusOutput.innerHTML = "Функціональність конвертації HTML в SCORM буде додана пізніше.";
                statusOutput.className = "alert alert-warning";
            });

            document.getElementById('convertPdfBtn').addEventListener('click', function() {
                const statusOutput = document.getElementById('statusOutput');
                statusOutput.innerHTML = "Функціональність конвертації PDF в SCORM буде додана пізніше.";
                statusOutput.className = "alert alert-warning";
            });
        });
    </script>
</body>
</html>
